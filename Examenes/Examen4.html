<header>
    <div id="cabeza">
      <img src="https://www.cesurformacion.com/uploads/media/logo-small/09/19-19-cesur-fp-v4.svg">
    </div>
    <h2>Solicita tu matrícula</h2>
  </header>
  
  <section id="formulario">
    <p>Completa este formulario y le enviaremos más información sobre tu ciclo</p>
    <div class="inner">
      <form action="">
        <div class="row">
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Escriba su nombre" required>
          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido" name="Apellido" placeholder="Escriba su apellido" required>
          <label for="Apellido">Ciudad:</label>
          <input type="text" id="Ciudad" name="Ciudad" placeholder="Escriba su ciudad" required>
        </div>
        <div class="row">
          <label for="Correo">Correo:</label>
          <input type="email" id="Correo" name="Correo" placeholder="Escriba su correo" required>
          <label for="Telefono">Telefono:</label>
          <input type="text" id="Telefono" name="Telefono" placeholder="Escriba su telefono" required>
        </div>
        <div id="escoge" class="row">
          <p>Elije el ciclo:</p>
          <select name="Ciclo" id="Ciclo" name="Ciclo">
            <option value="curso1">ASIR</option>
            <option value="curso2">DAM</option>
            <option value="curso3">DAW</option>
          </select>
          <button>Enviar solicitud</button>
        </div>
      </form>
    </div>
    <p>Si tienes dudas, escríbe a <a href="mail">info@cesurformacion.com</a></p>
  </section>
